<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> <!-- icono github --> 
    <title>Etch A Sketch</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="title">Etch a Sketch</h1>
    </header>
    <!-- MAIN -->
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicket" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="size-value" id="sizeValue">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            TomiGimenez
        </p>
        <a href="https://github.com/TomiGimenez" target="_blank">
            <i class="fab fa-github"></i></a>
        </footer>

    <script src="main.js"></script>
</body>
</html>
